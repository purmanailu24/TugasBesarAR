<!DOCTYPE html>
<html>

<head>
    <title>Percobaan AR </title>
    <script src="aframe/library/aframe.min.js"></script>
    <!-- include aframe-ar.js -->
    <script src="aframe/library/aframe-ar.js"></script>
    <!-- include text geometry -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
    <!-- Hide Debug UI -->
    <!--
    <style>
        #arjsDebugUIContainer {
            display: none;
            visibility: hidden;
        }
    </style>
-->
</head>
<a-assets>
   <a-asset-item id="EE" src="./images/EE.png"></a-asset-item>
	<a-asset-item id="img1" src="./images/photo/1.jpg"></a-asset-item>
    <a-asset-item id="img2" src="./images/photo/2.jpg"></a-asset-item>



<a-asset-item id="exoItalicFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>
</a-assets>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;'>
        <!-- handle unknown marker -->
        <!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

        <!-- handle hiro marker -->
        <a-marker preset='hiro'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;' src='#EE'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'>
                    <a-animation attribute="rotation" to="0 0 360" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                </a-torus-knot>
            </a-box>
        </a-marker>



        <!-- handle matrix marker -->
        <a-marker type='barcode' value='0'>
            <a-plane width="8" height="6" position="-3 0 -2" rotation="-90 0 0" color="white">
            <a-plane width="6" height="4.5" src="#foto1" position="0 0 0.5">
                <a-torus-knot radius='0.06' radius-tubular='0.05'  position="3.5 -2 0"  color="blue">
                    <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                </a-torus-knot>
                <a-torus-knot radius='0.06' radius-tubular='0.05'  position="-3.5 -2 0"  color="blue">
                    <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                </a-torus-knot>
<!--                <a-text value="Kio" color="#111" position="0 -2.5 0" align="center"></a-text>-->
           <a-entity position="0 -2.5 0" text-geometry="value: Bahu Membahu; font: #exoItalicFont; style: italic; size: 0.4; weight: bold; height: 0;"
                  material="shader: flat; color: blue"></a-entity>
        <a-entity position="0 -2.5 0" text-geometry="value:  Bahu Membahu; font: #exoItalicFont; style: italic; size: 0.4; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.02; bevelThickness: 0.02; curveSegments: 1"
                  material="shader: flat; color: blue; transparent: true; opacity: 0.2"></a-entity>
            </a-plane>
            </a-plane>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type='barcode' value='8'>
            <a-plane width="8" height="6.5" position="-3 0 -2" rotation="-90 0 0" color="white">
            <a-plane width="6" height="6" src="#img1" position="0 0 0.5">
<!--                <a-text value="Kio" color="#111" position="0 -2.5 0" align="center"></a-text>-->
           <a-entity position="0 -2.5 0" text-geometry="value: Gambar-01; font: #exoItalicFont; style: italic; size: 0.4; weight: bold; height: 0;"
                  material="shader: flat; color: blue"></a-entity>
            </a-plane>
            </a-plane>
        </a-marker>

                <a-marker type='barcode' value='12'>
            <a-plane width="8" height="6.5" position="-3 0 -2" rotation="-90 0 0" color="white">
            <a-plane width="6" height="6" src="#img2" position="0 0 0.5">
<!--                <a-text value="Kio" color="#111" position="0 -2.5 0" align="center"></a-text>-->
           <a-entity position="0 -2.5 0" text-geometry="value: Gambar-02; font: #exoItalicFont; style: italic; size: 0.4; weight: bold; height: 0;"
                  material="shader: flat; color: blue"></a-entity>
            </a-plane>
            </a-plane>
        </a-marker>

        <!-- handle kanji marker -->
        <a-marker preset='kanji'>
            <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'>
                    <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                </a-torus-knot>
            </a-box>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
